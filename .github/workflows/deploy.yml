name: Build and Deploy
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build-and-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node-version: [ 16.x ]

        steps:
            -   name: Checkout ğŸ›ï¸
                uses: actions/checkout@v2

            -   name: Setup Node
                uses: actions/setup-node@v1
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: Install dependencies
                run: |
                    npm i
                env:
                    NODE_ENV: production

            -   name: Build
                run: npm run build-deploy
                env:
                    NODE_ENV: production

            -   name: Deploy ğŸš€
                uses: JamesIves/github-pages-deploy-action@4.1.0
                with:
                    branch: gh-pages
                    folder: dist
